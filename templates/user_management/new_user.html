{% extends 'base.html' %}
{% block title %}New user{% endblock %}

{% block contents %}
{% load static %}

<div class="wrapper-page">
    <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold mb-0">Register a new user</h4>
        </div>
        <div class="p-20">
            <div style="padding: 10px; padding-bottom: 0px; color: red;">
                {{ errors }}
            </div>
            <form class="form-horizontal m-t-20" method="POST" action="/users/add">
                {% csrf_token %}

                <div class="form-group ">
                    <div class="col-xs-12">
                        <!-- <input class="form-control" type="text" required="" placeholder="First Name"> -->
                        {{ form.firstname }}
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <!-- <input class="form-control" type="text" required="" placeholder="Last Name"> -->
                        {{ form.lastname }}
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <!-- <input class="form-control" type="text" required="" placeholder="Username"> -->
                        {{ form.username }}
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <!-- <input class="form-control" type="email" required="" placeholder="Email"> -->
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <!-- <input class="form-control" type="password" required="" placeholder="Password"> -->
                        {{ form.password1 }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <!-- <input class="form-control" type="password" required="" placeholder="Password"> -->
                        {{ form.password2 }}
                    </div>
                </div>
                <!-- <div class="form-group">
                <div class="col-xs-12">
                    <div class="checkbox checkbox-custom">
                        <input id="checkbox-signup" type="checkbox" checked="checked">
                        <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
            </div> -->

                <div class="form-group text-center m-t-40 mb-0">
                    <div class="col-xs-12">
                        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">
                            Register
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
